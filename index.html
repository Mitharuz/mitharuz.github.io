<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitharuz</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('Mthrz Banner upgrade.png') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    h1 {
      color: white;
      font-size: 4rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px #000;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px 25px;
      width: 250px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      position: relative;
      overflow: hidden;
      transition: background 0.3s;
    }

    .btn i {
      font-size: 20px;
    }

    .btn:hover::before {
      content: "";
      position: absolute;
      top: var(--y);
      left: var(--x);
      transform: translate(-50%, -50%);
      width: 0;
      height: 0;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: ripple 0.6s linear;
    }

    @keyframes ripple {
      to {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>MITHARUZ</h1>
  <div class="btn-container">
    <a class="btn" href="https://m.youtube.com/@Mitharuz" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
  </div>

  <script>
    const buttons = document.querySelectorAll(".btn");
    buttons.forEach((btn) => {
      btn.addEventListener("mousemove", (e) => {
        const rect = btn.getBoundingClientRect();
        btn.style.setProperty("--x", `${e.clientX - rect.left}px`);
        btn.style.setProperty("--y", `${e.clientY - rect.top}px`);
      });
    });
  </script>
</body>
</html>
