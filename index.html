
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Mitharuz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('mitharuz_background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            text-shadow: 2px 2px 10px black;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            text-shadow: 1px 1px 6px black;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .links a {
            position: relative;
            display: inline-block;
            width: 160px;
            padding: 14px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 10px;
            overflow: hidden;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .links a::before {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
            z-index: 0;
        }
        .links a:hover::before {
            width: 300px;
            height: 300px;
        }
        .links a span {
            position: relative;
            z-index: 1;
        }
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #ddd;
            text-shadow: 1px 1px 3px black;
        }
    </style>
</head>
<body>
    <h1>MITHARUZ</h1>
    <p>Video edit hizmetlerimi tanıttığım sade bir sayfa.</p>
    <div class="links">
        <a href="https://m.youtube.com/@Mitharuz" target="_blank"><span>YouTube</span></a>
        <a href="#" target="_blank"><span>Instagram</span></a>
        <a href="#" target="_blank"><span>TikTok</span></a>
        <a href="#" target="_blank"><span>Fiyat Bilgisi</span></a>
    </div>
    <footer>
        <p>English version coming soon | Türkçe versiyon aktif</p>
    </footer>
    <script>
        document.querySelectorAll('.links a').forEach(btn => {
            btn.addEventListener('mousemove', e => {
                const rect = btn.getBoundingClientRect();
                btn.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                btn.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
            });
        });
    </script>
</body>
</html>
