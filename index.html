<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mitharuz</title>
<link rel="icon" type="image/png" href="https://i.imgur.com/8RYWlXx.png" />
<style>
  @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('https://i.imgur.com/JbKDqEm.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .container {
    background: rgba(0,0,0,0.45);
    padding: 20px 40px;
    border-radius: 12px;
    text-align: center;
    min-width: 280px;
    max-width: 320px;
  }
  h1 {
    margin-bottom: 24px;
    font-size: 2.5rem;
  }
  .btn {
    background: rgba(255,255,255,0.1);
    border: none;
    padding: 12px 24px;
    margin: 8px 0;
    font-size: 1.2rem;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  .btn:hover {
    background-color: rgba(255,255,255,0.25);
  }
  .btn .fa {
    font-size: 1.4rem;
  }
  .dropdown {
    position: relative;
    width: 100%;
  }
  .dropdown-toggle {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
  }
  .caret {
    border-style: solid;
    border-width: 0 6px 6px 6px;
    border-color: transparent transparent white transparent;
    display: inline-block;
    width: 0;
    height: 0;
    margin-left: 6px;
    transition: transform 0.3s ease;
  }
  .caret.up {
    transform: rotate(180deg);
  }
  .dropdown-menu {
    position: absolute;
    top: 45px;
    left: 0;
    right: 0;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.3s ease, opacity 0.3s ease;
    pointer-events: none;
    z-index: 10;
  }
  .dropdown-menu.show {
    max-height: 200px;
    opacity: 1;
    pointer-events: auto;
  }
  .dropdown-menu a {
    display: block;
    padding: 12px;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  .dropdown-menu a:last-child {
    border-bottom: none;
  }
  .dropdown-menu a:hover {
    background: rgba(255,255,255,0.3);
  }
  .contact-text {
    margin-top: 24px;
    font-size: 1rem;
    user-select: text;
    cursor: default;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Mitharuz</h1>
  <button class="btn" onclick="window.open('https://m.youtube.com/@Mitharuz', '_blank')">
    <i class="fab fa-youtube"></i> YouTube
  </button>
  <div class="dropdown">
    <button class="btn dropdown-toggle" id="instaToggle">
      <i class="fab fa-instagram"></i> Instagram <span class="caret" id="caret"></span>
    </button>
    <div class="dropdown-menu" id="instaMenu">
      <a href="https://www.instagram.com/mitharuz.aep/" target="_blank" rel="noopener noreferrer">Business Account</a>
      <a href="https://www.instagram.com/metehan_skll/" target="_blank" rel="noopener noreferrer">Personal Account</a>
    </div>
  </div>
  <button class="btn" onclick="window.open('https://www.tiktok.com/@mitharuz', '_blank')">
    <i class="fab fa-tiktok"></i> TikTok
  </button>
  <div class="contact-text">For contact: mitharuzrush@gmail.com</div>
</div>

<script>
  const instaToggle = document.getElementById('instaToggle');
  const instaMenu = document.getElementById('instaMenu');
  const caret = document.getElementById('caret');

  instaToggle.addEventListener('click', () => {
    instaMenu.classList.toggle('show');
    caret.classList.toggle('up');
  });
</script>
</body>
</html>
