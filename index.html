<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mitharuz</title>
<link rel="icon" href="https://i.imgur.com/8RYWlXx.png" />
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: url('Mthrz Banner upgrade.png') no-repeat center center fixed;
    background-size: cover;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: rgba(0,0,0,0.8);
    padding: 20px 40px;
    border-radius: 12px;
    width: 320px;
    text-align: center;
  }
  h1 {
    margin-bottom: 5px;
    font-size: 2.5rem;
  }
  .subtitle {
    font-size: 1rem;
    color: rgba(255, 255, 255, 0.7);
    margin-top: -10px;
    margin-bottom: 20px;
    font-weight: 400;
    font-family: Arial, sans-serif;
  }
  button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: none;
    border-radius: 8px;
    font-size: 1.2rem;
    color: white;
    background: rgba(0,0,0,0.9);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    user-select: none;
    position: relative;
    z-index: 10;
    text-align: center;
  }
  .dropdown-container button {
    justify-content: center;
  }
  .dropdown-menu {
    margin-top: 8px;
    background: rgba(255,255,255,0.15);
    border-radius: 8px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    pointer-events: none;
    transition: max-height 0.3s ease, opacity 0.3s ease;
    text-align: left;
  }
  .dropdown-menu.show {
    max-height: 500px;
    opacity: 1;
    pointer-events: auto;
  }
  .dropdown-menu a {
    display: block;
    padding: 10px 15px;
    color: white;
    text-decoration: none;
    font-size: 1.1rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  .dropdown-menu a:last-child {
    border-bottom: none;
  }
  .dropdown-menu a:hover {
    background: rgba(255,255,255,0.3);
  }
  .caret {
    border-style: solid;
    border-width: 0 6px 6px 6px;
    border-color: transparent transparent white transparent;
    display: inline-block;
    margin-left: 8px;
    transition: transform 0.3s ease;
  }
  .caret.up {
    transform: rotate(180deg);
  }
  .contact-text {
    margin-top: 24px;
    font-size: 1rem;
  }

  /* Responsive for mobile */
  @media (max-width: 480px) {
    .container {
      width: 90vw;
      padding: 15px 20px;
    }
    h1 {
      font-size: 2rem;
    }
    button {
      font-size: 1rem;
      padding: 10px;
    }
    .subtitle {
      font-size: 0.9rem;
      margin-bottom: 15px;
    }
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
  <h1>Mitharuz</h1>
  <p class="subtitle">Are you looking for a video editor?</p>
  <button onclick="window.open('https://m.youtube.com/@Mitharuz', '_blank')">
    <i class="fab fa-youtube"></i> YouTube
  </button>
  <div class="dropdown-container">
    <button id="instaBtn">
      <i class="fab fa-instagram"></i> Instagram
      <span class="caret" id="instaCaret"></span>
    </button>
    <div class="dropdown-menu" id="instaMenu" aria-hidden="true">
      <a href="https://www.instagram.com/mitharuz.aep/" target="_blank" rel="noopener">Business Account</a>
      <a href="https://www.instagram.com/metehan_skll/" target="_blank" rel="noopener">Personal Account</a>
    </div>
  </div>
  <button onclick="window.open('https://www.tiktok.com/@mitharuz', '_blank')">
    <i class="fab fa-tiktok"></i> TikTok
  </button>
  <div class="contact-text">For contact: mitharuzrush@gmail.com</div>
</div>

<script>
  const instaBtn = document.getElementById('instaBtn');
  const instaMenu = document.getElementById('instaMenu');
  const instaCaret = document.getElementById('instaCaret');

  instaBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    const isOpen = instaMenu.classList.toggle('show');
    instaCaret.classList.toggle('up', isOpen);
    instaMenu.setAttribute('aria-hidden', !isOpen);
  });

  document.addEventListener('click', () => {
    if (instaMenu.classList.contains('show')) {
      instaMenu.classList.remove('show');
      instaCaret.classList.remove('up');
      instaMenu.setAttribute('aria-hidden', 'true');
    }
  });
</script>
</body>
</html>
